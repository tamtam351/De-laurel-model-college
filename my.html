<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/my.css" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://www.w3schools.com/css/css_background_image.asp" id="tel">
      <p><i>more about the company</i></p>
    </a>

    <header>
      <a href="https://www.tesla.com/" id="branding">
        <h1>Home</h1>
      </a>

      <nav>
        <ul>
          <li>
            <a href="#"> Products </a>
          </li>
          <li>
            <a href="#">Events</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">
              <button>Login</button>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="wrapper">
        <div class="form-boxlogin">
          <h2>login</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"
                ><ion-icon name="mail-outline"></ion-icon
              ></span>
              <input type="email" required placeholder="example@gmail.com" />
              <label for="email">Email</label>
            </div>
            <div class="input-box">
              <span class="icon"
                ><ion-icon name="lock-closed-outline"></ion-icon
              ></span>
              <input type="password" required placeholder="password" />
              <label for="password">password</label>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox" />Remember me </label>
              <a href="#">Forgot password</a>
            </div>
            <button type="submit" id="btn">Login</button>
            <div class="login-register">
              <p>
                Don't have an account?
                <a href="#">Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>

      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
    </main>
    <footer></footer>
  </body>
</html>
